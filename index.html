<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <title>Exercise Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row controls">
        <div class="add-set">Add Set</div>
        <div class="delete-set">Delete Set</div>
        <div class="clear-checks">Clear Checkboxes</div>
        <div id="save-dialog">Save Workout</div>
        <div id="load-dialog">Load Workout</div>
      </div>
      <div id="group-1" class="group">
        <div class="row exercise" data-index="1">
          <div class="checkboxes">
            <input type="checkbox" />
          </div>
          <input type="text" class="exercise-name" />
          <div class="row row-controls">
            <i class="fas fa-grip-lines dragger" title="Drag and drop"></i>
            <i
              class="fa-regular fa-square-plus add-row"
              title="Add new row"
            ></i>
            <i
              class="fa-regular fa-square-minus delete-row"
              title="Delete row"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div id="save-modal" class="modal" style="display: none">
      <div class="modal-content">
        <label for="workout-name">Enter a name for the workout:</label>
        <input type="text" id="workout-name" />
        <button id="save-button">Save</button>
      </div>
    </div>
    <div id="load-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Load Saved Workout</h2>
        <div id="workout-list"></div>
        <p style="display: none; text-align: center">No workouts found</p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
