<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/86e474c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery3.6.1.js"></script>
    <title>Exercise Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="group">
        <div class="row set-controls">
          <p class="add-set">Add Set</p>
          <p class="delete-set">Delete Set</p>
          <p class="clear-checks">Clear Checkboxes</p>
          <p id="save-dialog">Save Workout</p>
          <p id="load-dialog">Load Workout</p>
        </div>
        <div class="row exercise">
          <div class="checkboxes">
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
          </div>
          <input type="text" />
          <div class="add-delete">
            <i
              class="fa-regular fa-square-plus add-row"
              title="Add new row"
            ></i>
            <i
              class="fa-regular fa-square-minus delete-row"
              title="Delete row"
            ></i>
          </div>
        </div>
      </div>
      <div id="save-modal" class="modal" style="display: none">
        <div class="modal-content">
          <label for="workout-name">Enter a name for the workout:</label>
          <input type="text" id="workout-name" />
          <button id="save-button">Save</button>
        </div>
      </div>
      <div id="load-modal" class="modal" style="display: none">
        <div class="modal-content">
          <h2>Load Saved Workout</h2>
          <div id="workout-list"></div>
          <p style="display: none; text-align: center">No workouts found</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
